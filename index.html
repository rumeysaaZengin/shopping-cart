<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
</head>

<body>
    <!--* Header Start -->
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">LOGO</div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!--* Header End -->


    <!--* Banner Start -->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner image" />
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">INDOORS</span>
                <span class="banner-content-title">See Bamboo's New Range Of Indoor Furniture</span>
                <span class="banner-content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
                    alias odio, odit doloribus dolor ducimus at voluptatem eaque
                    corrupti consequuntur!
                </span>
                <a href="#" class="banner-content-link">See More</a>
            </div>
        </div>
    </div>
    <!--* Banner End -->

    <!--* Product List Start -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">Featured Product</h2>
            <div class="row" id="products-dom">
                <!-- <div class="col-lg-4 col-md-6">
            <div class="product">
              <div class="product-image">
                <img src="images/product1.png" alt="product" />
              </div>
              <div class="product-hover">
                <span class="product-title"> table </span>
                <span class="product-price"> $300 </span>
                <button class="btn-add-to-cart">
                  <i class="fas fa-cart-shopping"></i>
                </button>
              </div>
            </div>
          </div> -->
            </div>
        </div>
    </div>
    <!--* Product List End -->

    <!--* Cart List Start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5>Shopping Card</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcancas-body">
            <div class="shopping-cart">
                <ul class="cart-list"></ul>
                <div class="shopping-cart-bottom">
                    <div class="total">
                        <div class="total-title">Subtotal:</div>
                        <span class="total-value">$0</span>
                    </div>
                    <button class="btn-clear" type="button">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <!--* Cart List End -->


    <!--* bootstrap5 js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <!--* script -->
    <script src="script.js"></script>
</body>

</html>
